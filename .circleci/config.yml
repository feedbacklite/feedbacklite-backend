version: 2.1
orbs:
  heroku: circleci/heroku@0.0.10
  
jobs:
  run_tests:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run: npm install
      - run: npm test

workflows:
  build_test:
    jobs:
      - run_tests
  heroku_deploy:
    jobs:
      - heroku/deploy-via-git
